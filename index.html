<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
    </header>
    <main class="main-content">        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <form class="input-wrapper" onsubmit="agregarAmigo()" action="javascript:void(0);">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre de amigo">
                <button class="button-add" type="submit">Añadir</button>
            </form>
        
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <h2 id="resultado" class="result-list" aria-live="polite"></h2>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>

                <!--  <button id="reinicioBtn" class="button-image" onclick="reiniciarSorteo()" aria-label="Reiniciar sorteo" disabled>
                    <img src="assets/reset_button.png" alt="Ícono para resetear">
                    Reiniciar Sorteo
                </button> -->
            </div>
        </section>
    </main>

    <footer class="footer-container">
        <p>Desarrollado por Hernando Muñoz - Alura Challenge Amigo Secreto 2025 G8</p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
